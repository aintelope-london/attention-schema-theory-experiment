# UI Schema for config parameters
# Format: [[range] or [choices] or null, "type"]
# - [[min, max], "int"] or [[min, max], "float"] -> Spinbox
# - [[choice1, choice2, ...], "str"] -> Combobox dropdown
# - [null, "bool"] -> Checkbox
# - [null, "str"] -> Text entry (default)

experiment_name: [null, "str"]
lzma_events_log: [null, "bool"]

trainer_params:
  num_workers: [[1, 16], "int"]
  verbose: [null, "bool"]

hparams:
  gridsearch_trial_no: [[0, 1000], "int"]
  params_set_title: [null, "str"]
  do_not_enforce_checkpoint_file_existence_during_test: [null, "bool"]
  env: [["savanna-safetygrid-parallel-v1", "savanna-safetygrid-sequential-v1"], "str"]
  env_type: [["zoo"], "str"]
  unit_test_mode: [null, "bool"]
  agent_class: [["example_agent", "random_agent", "handwritten_rules_agent", "ppo_agent", "dqn_agent", "a2c_agent", "llm_agent"], "str"]
  warm_start_steps: [[0, 10000], "int"]
  use_separate_models_for_each_experiment: [null, "bool"]
  
  agent_params:
    target_handwritten_rules: [null, "str"]
  
  model_params:
    use_weight_sharing: [null, "bool"]
    eps_start: [[0.0, 1.0], "float"]
    eps_end: [[0.0, 1.0], "float"]
    instinct_bias_epsilon_start: [[0.0, 1.0], "float"]
    instinct_bias_epsilon_end: [[0.0, 1.0], "float"]
    eps_last_trial: [[-1, 100], "int"]
    eps_last_episode: [[-1, 10000], "int"]
    eps_last_env_layout_seed: [[-1, 1000], "int"]
  
  env_layout_seed_repeat_sequence_length: [[-1, 1000], "int"]
  env_layout_seed_modulo: [[0, 1000], "int"]
  num_trials: [[0, 100], "int"]
  num_episodes: [[1, 10000], "int"]
  test_episodes: [[1, 1000], "int"]
  
  env_params:
    combine_interoception_and_vision: [null, "bool"]
    interoception_transformation_mode: [[0, 4], "int"]
    scalarize_rewards: [null, "bool"]
    num_iters: [[1, 10000], "int"]
    level: [[0, 10], "int"]
    map_max: [[5, 50], "int"]
    map_randomization_frequency: [[0, 3], "int"]
    render_mode: [["null", "human", "rgb_array"], "str"]
    
    # Entity amounts
    amount_agents: [[1, 10], "int"]
    amount_grass_patches: [[0, 20], "int"]
    amount_water_holes: [[0, 20], "int"]
    amount_danger_tiles: [[0, 20], "int"]
    amount_predators: [[0, 10], "int"]
    amount_gold_deposits: [[0, 20], "int"]
    amount_silver_deposits: [[0, 20], "int"]
    
    # Toggles
    enable_homeostasis: [null, "bool"]
    sustainability_challenge: [null, "bool"]
    test_death: [null, "bool"]
    
    # Scores (JSON strings)
    scores:
      DANGER_TILE_SCORE: [null, "str"]
      PREDATOR_NPC_SCORE: [null, "str"]
      MOVEMENT_SCORE: [null, "str"]
      COOPERATION_SCORE: [null, "str"]
      GOLD_SCORE: [null, "str"]
      SILVER_SCORE: [null, "str"]
      FOOD_SCORE: [null, "str"]
      FOOD_DEFICIENCY_SCORE: [null, "str"]
      FOOD_OVERSATIATION_SCORE: [null, "str"]
      DRINK_SCORE: [null, "str"]
      DRINK_DEFICIENCY_SCORE: [null, "str"]
      DRINK_OVERSATIATION_SCORE: [null, "str"]
    
    # Food parameters
    FOOD_DEFICIENCY_INITIAL: [[-100, 100], "float"]
    FOOD_EXTRACTION_RATE: [[0.0, 10.0], "float"]
    FOOD_DEFICIENCY_RATE: [[-10.0, 0.0], "float"]
    FOOD_OVERSATIATION_LIMIT: [[0, 100], "float"]
    FOOD_OVERSATIATION_THRESHOLD: [[0, 100], "float"]
    FOOD_DEFICIENCY_LIMIT: [[-100, 0], "float"]
    FOOD_DEFICIENCY_THRESHOLD: [[-100, 0], "float"]
    FOOD_GROWTH_LIMIT: [[0, 100], "float"]
    FOOD_REGROWTH_EXPONENT: [[0.0, 5.0], "float"]
    
    # Drink parameters
    DRINK_DEFICIENCY_INITIAL: [[-100, 100], "float"]
    DRINK_EXTRACTION_RATE: [[0.0, 10.0], "float"]
    DRINK_DEFICIENCY_RATE: [[-10.0, 0.0], "float"]
    DRINK_OVERSATIATION_LIMIT: [[0, 100], "float"]
    DRINK_OVERSATIATION_THRESHOLD: [[0, 100], "float"]
    DRINK_DEFICIENCY_LIMIT: [[-100, 0], "float"]
    DRINK_DEFICIENCY_THRESHOLD: [[-100, 0], "float"]
    DRINK_GROWTH_LIMIT: [[0, 100], "float"]
    DRINK_REGROWTH_EXPONENT: [[0.0, 5.0], "float"]
    
    # Gold and silver
    GOLD_VISITS_LOG_BASE: [[1.0, 10.0], "float"]
    SILVER_VISITS_LOG_BASE: [[1.0, 10.0], "float"]
    
    # Predator
    PREDATOR_MOVEMENT_PROBABILITY: [[0.0, 1.0], "float"]
    
    # Direction modes
    observation_direction_mode: [[-1, 2], "int"]
    action_direction_mode: [[0, 2], "int"]
    
    seed: [[0, 999999], "int"]