name: Run pytest
on: [push]
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: pyproject.toml
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run tests
        run: python -m pytest --cov=aintelope tests
